<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <!-- Use Tailwind CSS for a modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #a3a3a3;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #525252;
        }
        /* The active tab indicator */
        .active-tab-line {
            transform: scaleX(1);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen p-4 flex-col">

    <!-- Page Headline (moved outside the container) -->
    <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">CEIT Extension Report Submission</h1>

    <!-- Main Container -->
    <div class="bg-white border border-gray-300 rounded-3xl overflow-hidden max-w-sm w-full mx-auto p-8">
        
        <!-- Tab Controls -->
        <div class="flex border-b border-gray-300 mb-6">
            <button id="login-tab" class="flex-1 py-4 text-lg font-semibold text-center text-gray-900 relative group active-tab">
                Log In
                <span class="absolute bottom-0 left-0 w-full h-1 bg-black transition-transform duration-300 transform scale-x-0 origin-bottom-left group-[.active-tab]:scale-x-100"></span>
            </button>
            <button id="signup-tab" class="flex-1 py-4 text-lg font-semibold text-center text-gray-500 relative group">
                Sign Up
                <span class="absolute bottom-0 left-0 w-full h-1 bg-black transition-transform duration-300 transform scale-x-0 origin-bottom-right group-[.active-tab]:scale-x-100"></span>
            </button>
        </div>

        <!-- Forms Container -->
        <div id="forms-container" class="relative overflow-hidden transition-[height] duration-500">

            <!-- Login Form -->
            <form id="login-form" method="post" class="transition-transform duration-500">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
                    <input type="text" id="login-email" name="username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-black focus:ring-0 outline-none transition-colors duration-200" placeholder="e.g., johndoe or john.doe@example.com">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="login-password" name="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-black focus:ring-0 outline-none transition-colors duration-200" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-black text-white py-3 rounded-lg font-bold text-lg hover:bg-gray-800 transition-colors duration-300">Log In</button>
                <p class="text-center text-sm text-gray-600 mt-4">Forgot your password? <a href="#" class="text-black hover:underline">Reset it here</a></p>
            </form>

            <!-- Sign Up Form (Initially hidden) -->
            <form id="signup-form" method="post" class="hidden transition-transform duration-500">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="signup-fname" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="signup-fname" name="first_name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-black focus:ring-0 outline-none transition-colors duration-200" placeholder="John">
                    </div>
                    <div>
                        <label for="signup-lname" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="signup-lname" name="last_name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-black focus:ring-0 outline-none transition-colors duration-200" placeholder="Doe">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="signup-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="signup-username" name="username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-black focus:ring-0 outline-none transition-colors duration-200" placeholder="johndoe">
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="signup-email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-black focus:ring-0 outline-none transition-colors duration-200" placeholder="john.doe@example.com">
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="signup-password" name="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-black focus:ring-0 outline-none transition-colors duration-200" placeholder="••••••••">
                </div>
                <div class="mb-6">
                    <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="password2" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-black focus:ring-0 outline-none transition-colors duration-200" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-black text-white py-3 rounded-lg font-bold text-lg hover:bg-gray-800 transition-colors duration-300">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for Tab Switching -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            function showLoginForm() {
                loginTab.classList.add('active-tab');
                signupTab.classList.remove('active-tab');
                loginTab.classList.remove('text-gray-500');
                loginTab.classList.add('text-gray-900');
                signupTab.classList.add('text-gray-500');
                signupTab.classList.remove('text-gray-900');

                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            }

            function showSignupForm() {
                signupTab.classList.add('active-tab');
                loginTab.classList.remove('active-tab');
                signupTab.classList.remove('text-gray-500');
                signupTab.classList.add('text-gray-900');
                loginTab.classList.add('text-gray-500');
                loginTab.classList.remove('text-gray-900');

                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }

            loginTab.addEventListener('click', showLoginForm);
            signupTab.addEventListener('click', showSignupForm);

            showLoginForm();
        });
    </script>
</body>
</html>
